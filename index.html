<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools, Guides, Tips and Tricks Navigator -- TFD</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            z-index: 10;
            position: relative;
        }
        h1 {
            color: #007acc;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
        }
        a {
            text-decoration: none;
            color: #007acc;
            font-size: 18px;
            transition: color 0.3s;
        }
        a:hover {
            color: #005f99;
        }
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.7;
            animation: float 4s infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.2);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tools, Guides, Tips and Tricks Navigator -- TFD</h1>
        <ul>
            <li><a href="https://docs.google.com/spreadsheets/u/0/d/1is6zsVyLh-3119ph1CN__k7I9Pobb8v33cc7JcNYueg/htmlview" target="_blank">Parts and Blueprints Drop Farming Location [Decendents, Weapons, Void Shards]</a></li>
            <li><a href="https://youtu.be/6iwAy8a_g_0?si=6c1aH-6DMGNWs7Ox" target="_blank">Guide to kill every boss (normal and hard)</a></li>
            <li><a href="https://youtu.be/t88-npMnF30?si=uCJHVUwyOKktgu6m" target="_blank">Guide to farming Crystallization Catalysts</a></li>
            <li><a href="https://cdn.discordapp.com/attachments/1264873090836463668/1267089071323353088/Screenshot_2024-07-13-08-45-15-56_f9ee0578fe1cc94de7482bd41accb329.jpg?ex=66ab78a7&is=66aa2727&hm=7942d50765c12116e8446a05299f1dfcaab95db3a9b2f8eb0750b1bed286e75b&" target="_blank">Best void shard farm locations</a></li>
            <li><a href="https://cdn.discordapp.com/attachments/1264873090836463668/1267089095319093258/IMG_20240717_141931.jpg?ex=66ab78ad&is=66aa272d&hm=f42579ca7f943f0ec2e0498416e90ebf58a3a28950c087f5d7fa581f376efd93&" target="_blank">Region of Vaults with their Rewards</a></li>
        </ul>
    </div>
    <script>
        document.addEventListener('mousemove', (e) => {
            const particles = Array.from({ length: 10 }, () => {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                document.body.appendChild(particle);
                return particle;
            });

            particles.forEach(particle => {
                const size = Math.random() * 5 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.top = `${e.clientY + (Math.random() - 0.5) * 50}px`;
                particle.style.left = `${e.clientX + (Math.random() - 0.5) * 50}px`;
                setTimeout(() => particle.remove(), 4000);
            });
        });
    </script>
</body>
</html>
