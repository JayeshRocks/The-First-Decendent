<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools, Guides, Tips and Tricks Navigator -- TFD</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            z-index: 10;
            position: relative;
        }
        h1 {
            color: #007acc;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
        }
        a {
            text-decoration: none;
            color: #007acc;
            font-size: 18px;
            transition: color 0.3s;
        }
        a:hover {
            color: #005f99;
        }
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.7;
            animation: float 4s infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.2);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tools, Guides, Tips and Tricks Navigator -- TFD</h1>
        <ul>
            <li><a href="https://example.com/tool1" target="_blank">Tool 1</a></li>
            <li><a href="https://example.com/tool2" target="_blank">Tool 2</a></li>
            <li><a href="https://example.com/guide1" target="_blank">Guide 1</a></li>
            <li><a href="https://example.com/guide2" target="_blank">Guide 2</a></li>
            <li><a href="https://example.com/tip1" target="_blank">Tip 1</a></li>
            <li><a href="https://example.com/tip2" target="_blank">Tip 2</a></li>
        </ul>
    </div>
    <script>
        document.addEventListener('mousemove', (e) => {
            const particles = Array.from({ length: 10 }, () => {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                document.body.appendChild(particle);
                return particle;
            });

            particles.forEach(particle => {
                const size = Math.random() * 5 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.top = `${e.clientY + (Math.random() - 0.5) * 50}px`;
                particle.style.left = `${e.clientX + (Math.random() - 0.5) * 50}px`;
                setTimeout(() => particle.remove(), 4000);
            });
        });
    </script>
</body>
</html>
